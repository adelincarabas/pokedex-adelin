<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex-Adelin</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container__pokedex">
      <div class="pokedex__header">
        <div class="pokedex__header-title">
          <h1>POKEDEX</h1>
        </div>
        <form method="post">
          <input type="text" />
          <button>
            <img src="img/poke2.png" alt="pokeball" />
          </button>
        </form>
      </div>
      <div class="pokedex__items">
        <div class="pokemon-card"></div>
      </div>
    </div>
  </body>
</html>
